<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Anti-Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; cursor: none; }

html, body {
  margin: 0;
  height: 400vh;
  background: #0b0b0b;
  color: white;
  font-family: system-ui, sans-serif;
  overflow-x: hidden;
}

/* Fake Cursor */
.cursor {
  position: fixed;
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: difference;
  z-index: 9999;
}

/* Header */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  z-index: 10;
}

nav a {
  color: white;
  margin-right: 16px;
  opacity: 0.7;
  text-decoration: none;
}

/* Main */
main {
  padding-top: 120px;
  text-align: center;
}

button {
  margin-top: 80px;
  padding: 16px 32px;
  border: none;
  background: white;
  color: black;
  font-size: 16px;
  position: absolute;
}

/* Tooltip */
.tooltip {
  position: fixed;
  background: #222;
  padding: 8px 12px;
  font-size: 12px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
}

/* Fake Loader */
.loader {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  z-index: 100;
}

/* Leaderboard */
.leaderboard {
  position: fixed;
  right: 12px;
  bottom: 12px;
  background: rgba(0,0,0,0.7);
  padding: 12px;
  font-size: 12px;
  border-radius: 8px;
  max-width: 180px;
}
</style>
</head>

<body>

<div class="cursor"></div>
<div class="tooltip">No.</div>

<div class="loader" id="loader">Loading confidence…</div>

<header>
  <strong>ANTI-WEBSITE</strong>
  <nav>
    <a href="#">Home</a>
    <a href="#">Work</a>
    <a href="#">Contact</a>
  </nav>
</header>

<main>
  <h1>This Website Actively Resists You</h1>
  <p>Everything you expect will betray you.</p>
  <button id="btn">Click Me</button>
</main>

<div class="leaderboard" id="board">
  <strong>Frustration Leaderboard</strong>
  <div id="scores"></div>
</div>

<script>
/* ---------------- FAKE LOADING ---------------- */
const loader = document.getElementById("loader");
const lies = [
  "Optimizing patience…",
  "Measuring frustration…",
  "Almost there…",
  "Still loading…",
  "Just a second…"
];

let lieIndex = 0;
setInterval(() => {
  loader.textContent = lies[lieIndex++ % lies.length];
}, 900);

setTimeout(() => loader.remove(), 6000);

/* ---------------- CURSOR ---------------- */
const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e => {
  cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
});

/* ---------------- NAVIGATION REFUSES ---------------- */
document.querySelectorAll("nav a").forEach(link => {
  link.onclick = e => {
    e.preventDefault();
    alert("Navigation denied.");
    frustration++;
  };
});

/* ---------------- SCROLL FIGHTS BACK ---------------- */
let lastScroll = 0;
window.addEventListener("scroll", () => {
  const delta = scrollY - lastScroll;
  window.scrollTo(0, scrollY - delta * 0.5);
  lastScroll = scrollY;
  frustration += 0.5;
});

/* ---------------- RUNAWAY BUTTON ---------------- */
const btn = document.getElementById("btn");

document.addEventListener("mousemove", e => {
  const r = btn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width/2);
  const dy = e.clientY - (r.top + r.height/2);
  const d = Math.hypot(dx, dy);

  if (d < 120) {
    btn.style.transform = `translate(${-dx}px, ${-dy}px)`;
    frustration++;
  }
});

/* ---------------- JUDGMENT TOOLTIP ---------------- */
const tooltip = document.querySelector(".tooltip");
document.addEventListener("click", e => {
  tooltip.textContent = insults[Math.floor(Math.random()*insults.length)];
  tooltip.style.left = e.clientX + "px";
  tooltip.style.top = e.clientY + "px";
  tooltip.style.opacity = 1;
  setTimeout(() => tooltip.style.opacity = 0, 800);
});

const insults = [
  "Bold move.",
  "Incorrect.",
  "Try again.",
  "That’s not it.",
  "Interesting…",
  "Nope."
];

/* ---------------- MOBILE CHAOS MODE ---------------- */
if (/Mobi|Android/i.test(navigator.userAgent)) {
  document.body.style.transform = "rotate(180deg)";
  setInterval(() => {
    window.scrollTo(0, Math.random() * document.body.scrollHeight);
  }, 2500);
}

/* ---------------- RAGE QUIT DETECTION ---------------- */
let frustration = 0;
let clicks = 0;

document.addEventListener("click", () => clicks++);

window.addEventListener("beforeunload", () => {
  localStorage.frustrationScore =
    Math.max(frustration, localStorage.frustrationScore || 0);
});

/* ---------------- LEADERBOARD ---------------- */
const scores = document.getElementById("scores");
const best = localStorage.frustrationScore || 0;

scores.innerHTML = `
  <div>You: ${Math.floor(frustration)}</div>
  <div>Best rage quit: ${Math.floor(best)}</div>
`;

/* ---------------- FINAL MESSAGE ---------------- */
setTimeout(() => {
  const end = document.createElement("div");
  end.style.position = "fixed";
  end.style.inset = 0;
  end.style.background = "#000";
  end.style.display = "flex";
  end.style.alignItems = "center";
  end.style.justifyContent = "center";
  end.style.fontSize = "2rem";
  end.innerText = "Good UX is invisible. This one isn’t.";
  document.body.appendChild(end);
}, 20000);
</script>

</body>
</html>
